spring.application.name=notification-service
server.port=8083

spring.datasource.username=ufkunl
spring.datasource.password=password
spring.datasource.url=jdbc:postgresql://localhost:5432/notification
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

kafka.address=http://127.0.0.1:9092
notification.kafka.topic=kafka-notification
notification.kafka.group.id=kafka-group-notification